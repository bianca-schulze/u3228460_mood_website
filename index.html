<!DOCTYPE html>
<html class="normal-background">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="reset.css" media="screen" />
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <!-- Header with logo and navigation -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/mood-logo-white.png"
                    alt="Logo" />
            </a>
        </div>
        <!-- Main navigation -->
        <nav class="main-nav">
            <a href="index.html">
                <img src="assets/images/icon-restart.png"
                    alt="restart backwards arrow" />
            </a>
            <a href="about.html">
                <img src="assets/images/icon-about.png"
                    alt="about question mark" />
            </a>
        </nav>
    </header>

    <!-- Mood selection section -->
    <div class="improve-mood">
    </div>

    <!-- Mood selection buttons -->
    <h1>Choose a <b>music genre</b></h1>
    <div class="centre">
        <ul class="mood">
            <li><button class="btn" id="genreButton0">Acoustic</button></li>
            <li><button class="btn" id="genreButton1">Jazz</button></li>
            <li><button class="btn" id="genreButton2">Classical</button></li>
            <li><button class="btn" id="genreButton3">Pop</button></li>
            <li><button class="btn" id="genreButton4">RNB</button></li>
            <li><button class="btn" id="genreButton5">Metal</button></li>
        </ul>
    </div>

    <h2 id="padding">What <b>energy</b> level do you want to <b>match</b>?</h2>
    <div class="centre">
        <ul class="mood2">
            <li><button class="btn" id="energyButton0">Low Energy</button></li>
            <li><button class="btn" id="energyButton1">High Energy</button></li>
        </ul>
    </div>

    <!-- Go button to trigger music selection -->
    <div class="centre">
        <a href="#vid"><button id="goButton">Go</button></a>
    </div>

    <!-- Video player container -->
    <div>
        <div id="videoContainer">
            <h1 class="coloured-text">Here are some <b class="blue">tunes</b> tailored to your <b
                    class="yellow">mood</b>...</h1>
            <div id="player"></div>
        </div>
        <br />
        <!-- Restart button -->
        <div id="idResetbox" class="rstbox">
            <a class="restart" href="index.html">
                <img src="assets/images/icon-restart-coloured.png"
                    alt="restart icon" />
            </a>
        </div>
    </div>
    <div id="vid">

    </div>
    <!-- JavaScript files -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
